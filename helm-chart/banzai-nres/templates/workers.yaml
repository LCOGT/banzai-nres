apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "banzai-nres.fullname" . }}
  labels:
{{ include "banzai-nres.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.workerCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "banzai-nres.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "banzai-nres.name" . }}
        app.kubernetes.io/instance: "{{ .Release.Name }}"
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{ if .Values.postgresql.useDockerizedDatabase }}
      initContainers:
        # When the Pod is initialized, copy all files within the container at path
        # /archive/engineering into the empty data volume mounted at /data
        - name: banzai-nres-db-init
          image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.dataImage.pullPolicy}}
          securityContext:
            runAsUser: 10087
            runAsGroup: 10000
          command:
            - "banzai_create_db"
            - "--db-address=${DB_ADDRESS}"
          #create the db if it doesn't exist and populate the bpms in the db.
          env:
            {{- include "banzai-nres.Env" . | nindent 12 }}
          resources:
            requests:
              cpu: "0.1"
              memory: "128M"
            limits:
              cpu: "1"
              memory: "1Gi"
        - name: banzai-nres-instrument-init
          image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.dataImage.pullPolicy}}
          securityContext:
            runAsUser: 10087
            runAsGroup: 10000
          command:
            - "banzai_update_db"
            - "--db-address=${DB_ADDRESS}"
            - "--configdb-address={{ .Values.configdb_url }}"
          #create the db if it doesn't exist and populate the bpms in the db.
          env:
            {{- include "banzai-nres.Env" . | nindent 12 }}
          resources:
            requests:
              cpu: "0.1"
              memory: "128M"
            limits:
              cpu: "1"
              memory: "1Gi"
        - name: banzai-nres-bpm-init
          image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.dataImage.pullPolicy}}
          securityContext:
            runAsUser: 10087
            runAsGroup: 10000
          command:
            - // and create the db banzai_create_db --db-address
            - // populate the instrument tables banzai_update_db --configdb-address --db-address
            - "banzai_nres_populate_bpms"
            - "--db-address=${DB_ADDRESS}"
          #create the db if it doesn't exist and populate the bpms in the db.
          env:
            {{- include "banzai-nres.Env" . | nindent 12 }}
          resources:
            requests:
              cpu: "0.1"
              memory: "128M"
            limits:
              cpu: "1"
              memory: "1Gi"
    {{- end -}}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsUser: 10087
            runAsGroup: 10000
          command:
            - celery
            - -A
            - banzai-nres
            - worker
            - --concurrency
            - "1"
            - -l
            - "info"
          env:
            - name: OMP_NUM_THREADS
              value: 2
            {{- include "banzai-nres.Env" . | nindent 12 }}
          resources:
            requests:
              cpu: "2"
              memory: "1Gi"
            limits:
              cpu: "3"
              memory: "4Gi"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
