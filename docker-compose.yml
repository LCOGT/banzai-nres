version: '2'
services:
  nres-e2e-data:
    image: docker.lco.global/nres-pipeline-e2e-data:1.0.3
    container_name: nres-e2e-data
    network_mode: "bridge"
    entrypoint:
    - /bin/true
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.start_once: 'true'
    volumes:
    - banzainrese2e:/archive
    logging:
      options:
        max-size: '100m'
        max-file: '3'
  banzai-nres-fits-exchange:
    image: rabbitmq:3.7.9
    network_mode: "bridge"
    container_name: banzai-nres-fits-exchange
    mem_limit: '1g'
    logging:
      options:
        max-size: '100m'
        max-file: '3'
  banzai-nres-redis:
    image: redis:5.0.3
    network_mode: "bridge"
    container_name: banzai-nres-redis
    labels:
      io.rancher.container.pull_image: always
    mem_limit: '1g'
  banzai-nres-celery-workers:
    image: ${NRES_DOCKER_IMG}
    network_mode: "bridge"
    container_name: banzai-nres-celery-workers
    entrypoint: ["celery", "-A", "banzai", "worker",
                 "--hostname", "banzai-celery-worker",
                 "-l", "debug", "-c", "4"]
    mem_limit: '8g'
    depends_on:
      - banzai-nres-redis
      - banzai-nres-fits-exchange
      - nres-e2e-data
    links:
      - banzai-nres-redis:redis
    volumes_from:
      - nres-e2e-data
    environment:
      RETRY_DELAY: "0"
      REDIS_HOST: "redis://redis:6379/0"
      LAKE_URL: "http://lake-old.lco.gtn/blocks/"
      NUM_OMP_THREADS: "1"
      OPENTSDB_PYTHON_METRICS_TEST_MODE: "1"
    labels:
      io.rancher.container.pull_image: always
      io.rancher.sidekicks: nres-e2e-data
    logging:
      options:
        max-size: '100m'
        max-file: '3'
  banzai-nres-listener:
    image: ${NRES_DOCKER_IMG}
    network_mode: "bridge"
    container_name: banzai-nres-listener
    mem_limit: '1g'
    depends_on:
      - banzai-nres-redis
      - banzai-nres-fits-exchange
      - nres-e2e-data
    links:
      - banzai-nres-fits-exchange:broker
      - banzai-nres-redis:redis
    entrypoint: ["banzai_nres_run_realtime_pipeline", "--fpack",
                 "--db-address=sqlite:////archive/engineering/test.db",
                 "--broker-url=broker"]
    environment:
      DB_ADDRESS: sqlite:////archive/engineering/test.db
      REDIS_HOST: "redis://redis:6379/0"
      FITS_EXCHANGE: fits_files
      FITS_BROKER: broker
      OPENTSDB_PYTHON_METRICS_TEST_MODE: "1"
      LAKE_URL: "http://lake-old.lco.gtn/blocks/"
    volumes_from:
    - nres-e2e-data
    labels:
      io.rancher.container.pull_image: always
      io.rancher.sidekicks: nres-e2e-data
    logging:
      options:
        max-size: '100m'
        max-file: '3'
volumes:
  banzainrese2e:
    driver: local
